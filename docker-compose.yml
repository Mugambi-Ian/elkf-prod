services:
  es_bootstrap:
    image: curlimages/curl:8.5.0
    container_name: es_bootstrap
    user: root
    restart: "no"
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - secrets:/secrets
      - certs:/certs:ro
      - ./scripts/es-bootstrap.sh:/scripts/es-bootstrap.sh:ro
    environment:
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}
      KIBANA_SYSTEM_PASSWORD: ${KIBANA_SYSTEM_PASSWORD}
    command: [ "sh", "/scripts/es-bootstrap.sh" ]
    security_opt:
      - no-new-privileges:true


  cert_gen:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: cert_gen
    user: root
    restart: "no"
    volumes:
      - certs:/usr/share/elasticsearch/config/certs
      - ./scripts/cert-gen.sh:/scripts/cert-gen.sh:ro
    command: [ "bash", "/scripts/cert-gen.sh" ]
    security_opt:
      - no-new-privileges:true

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: elasticsearch
    restart: unless-stopped
    depends_on:
      cert_gen:
        condition: service_completed_successfully
    volumes:
      - es-data:/usr/share/elasticsearch/data
      - certs:/usr/share/elasticsearch/config/certs
      - snapshots:/usr/share/elasticsearch/snapshots
    environment:
      node.name: elasticsearch
      discovery.type: single-node
      bootstrap.memory_lock: "false"

      # Security
      xpack.security.enabled: "true"
      xpack.security.authc.api_key.enabled: "true"
      xpack.security.audit.enabled: "true"

      # SSL Transport
      xpack.security.transport.ssl.enabled: "true"
      xpack.security.transport.ssl.key: certs/instance/instance.key
      xpack.security.transport.ssl.certificate: certs/instance/instance.crt
      xpack.security.transport.ssl.certificate_authorities: certs/ca/ca.crt
      xpack.security.transport.ssl.verification_mode: certificate

      # SSL HTTP
      xpack.security.http.ssl.enabled: "true"
      xpack.security.http.ssl.key: certs/instance/instance.key
      xpack.security.http.ssl.certificate: certs/instance/instance.crt
      xpack.security.http.ssl.certificate_authorities: certs/ca/ca.crt

      # Credentials
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}

      # Snapshot repository path
      path.repo: /usr/share/elasticsearch/snapshots

      # Memory settings - optimized for 3GB
      ES_JAVA_OPTS: "-Xms3g -Xmx3g"

      # Performance tuning
      indices.memory.index_buffer_size: "10%"
      thread_pool.write.queue_size: 500
    deploy:
      resources:
        limits:
          memory: 4g
        reservations:
          memory: 3g
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: [ "CMD-SHELL", "curl -k -u elastic:${ELASTIC_PASSWORD} https://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s >/dev/null 2>&1 || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 30
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: kibana
    restart: unless-stopped
    depends_on:
      es_bootstrap:
        condition: service_completed_successfully
    volumes:
      - certs:/usr/share/kibana/config/certs:ro
    environment:
      SERVER_NAME: kibana
      SERVER_HOST: "0.0.0.0"
      ELASTICSEARCH_HOSTS: https://elasticsearch:9200
      ELASTICSEARCH_USERNAME: kibana_system
      ELASTICSEARCH_PASSWORD: ${KIBANA_SYSTEM_PASSWORD}
      ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES: /usr/share/kibana/config/certs/ca/ca.crt
      ELASTICSEARCH_SSL_VERIFICATIONMODE: certificate

      # Memory optimization
      NODE_OPTIONS: "--max-old-space-size=400"

      # Security
      XPACK_SECURITY_ENCRYPTIONKEY: ${KIBANA_ENCRYPTION_KEY:-changeme_32_character_string_here}
      XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY: ${KIBANA_ENCRYPTION_KEY:-changeme_32_character_string_here}
    ports:
      - "0.0.0.0:5601:5601"
    deploy:
      resources:
        limits:
          memory: 1.5g
        reservations:
          memory: 1g
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  logstash:
    image: docker.elastic.co/logstash/logstash:8.12.0
    container_name: logstash
    restart: unless-stopped
    depends_on:
      es_bootstrap:
        condition: service_completed_successfully
    volumes:
      - certs:/certs:ro
      - secrets:/secrets:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    environment:
      # Memory optimization
      LS_JAVA_OPTS: "-Xms512m -Xmx512m"

      # Performance tuning - optimized for low latency
      PIPELINE_WORKERS: 1
      PIPELINE_BATCH_SIZE: 50
      PIPELINE_BATCH_DELAY: 10

      # Credentials
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}
      LOGSTASH_API_KEY_FILE: /secrets/logstash_api_key
    deploy:
      resources:
        limits:
          memory: 1g
        reservations:
          memory: 512m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.12.0
    container_name: filebeat
    restart: unless-stopped
    user: root
    depends_on:
      - logstash
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - app-logs:/usr/local/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      LOGSTASH_HOSTS: "logstash:5044"
    deploy:
      resources:
        limits:
          memory: 128m
        reservations:
          memory: 64m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

volumes:
  es-data:
    driver: local
  snapshots:
    driver: local
  certs:
    driver: local
  secrets:
    driver: local
  app-logs:
    external: true

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16